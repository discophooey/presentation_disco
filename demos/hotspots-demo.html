<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotspots Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
.container { text-align: center; }
.title { color: #4a9eff; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.demo { width: 340px; height: 240px; border-radius: 12px; overflow: hidden; background: linear-gradient(135deg, #2a2a3a, #1a1a2a); box-shadow: 0 20px 60px rgba(0,0,0,0.5); position: relative; }
.image-placeholder { position: absolute; inset: 20px; background: linear-gradient(135deg, #3a3a4a, #2a2a3a); border-radius: 8px; }
.hotspot { position: absolute; transform: translate(-50%, -50%); cursor: pointer; }
.hotspot-dot { width: 24px; height: 24px; background: #4a9eff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 12px; font-weight: bold; box-shadow: 0 0 20px rgba(74,158,255,0.6); }
.hotspot-ring { position: absolute; inset: -8px; border: 2px solid #4a9eff; border-radius: 50%; opacity: 0; animation: ring 2s ease-out infinite; }
.hotspot:nth-child(2) .hotspot-ring { animation-delay: 0.3s; }
.hotspot:nth-child(3) .hotspot-ring { animation-delay: 0.6s; }
.tooltip { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); background: #1a1a1a; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 12px; white-space: nowrap; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
.tooltip::after { content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); border: 6px solid transparent; border-top-color: #1a1a1a; }
@keyframes ring { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2); opacity: 0; } }
.hint { margin-top: 20px; color: #666; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.hint span { animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-3px); } }
</style>
</head>
<body>
<div class="container">
    <div class="title">Hotspots</div>
    <div class="subtitle">Interactive annotation points on images</div>
    <div class="demo">
        <div class="image-placeholder"></div>
        <div class="hotspot" style="left: 25%; top: 35%;" id="h1">
            <div class="hotspot-dot">1</div>
            <div class="hotspot-ring"></div>
            <div class="tooltip">Point of interest</div>
        </div>
        <div class="hotspot" style="left: 65%; top: 45%;" id="h2">
            <div class="hotspot-dot">2</div>
            <div class="hotspot-ring"></div>
            <div class="tooltip">Key location</div>
        </div>
        <div class="hotspot" style="left: 45%; top: 75%;" id="h3">
            <div class="hotspot-dot">3</div>
            <div class="hotspot-ring"></div>
            <div class="tooltip">Important detail</div>
        </div>
    </div>
    <div class="hint"><span>â†•</span> Scroll to reveal hotspots</div>
</div>
<script>
const hotspots = document.querySelectorAll('.hotspot');
let time = 0;
let activeIndex = 0;

function animate() {
    time += 0.05;
    
    hotspots.forEach((h, i) => {
        const dot = h.querySelector('.hotspot-dot');
        const tooltip = h.querySelector('.tooltip');
        const scale = 1 + Math.sin(time + i * 2) * 0.15;
        dot.style.transform = `scale(${scale})`;
        
        // Show tooltips in sequence
        const isActive = Math.floor(time / 2) % 3 === i;
        tooltip.style.opacity = isActive ? 1 : 0;
    });
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
