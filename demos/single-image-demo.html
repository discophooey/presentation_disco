<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Image Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
.container { text-align: center; }
.title { color: #4a9eff; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.demo { width: 340px; height: 240px; border-radius: 12px; overflow: hidden; background: #1a1a1a; box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
.image { width: 260px; height: 180px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #a93226 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
.image-content { display: flex; flex-direction: column; align-items: center; gap: 10px; }
.circle { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.2); }
.lines { display: flex; flex-direction: column; gap: 6px; }
.line { height: 8px; background: rgba(255,255,255,0.15); border-radius: 4px; }
.line-1 { width: 100px; }
.line-2 { width: 70px; }
.vignette { position: absolute; inset: 0; box-shadow: inset 0 0 50px rgba(0,0,0,0.3); pointer-events: none; }
.effect-label { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.5); color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 11px; }
.hint { margin-top: 20px; color: #666; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.hint span { animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-3px); } }
</style>
</head>
<body>
<div class="container">
    <div class="title">Single Image</div>
    <div class="subtitle">Hero images with scroll-driven effects</div>
    <div class="demo">
        <div class="image" id="image">
            <div class="image-content">
                <div class="circle"></div>
                <div class="lines">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </div>
            <div class="vignette"></div>
            <div class="effect-label" id="effectLabel">zoom</div>
        </div>
    </div>
    <div class="hint"><span>â†•</span> Scroll for effects</div>
</div>
<script>
const image = document.getElementById('image');
const label = document.getElementById('effectLabel');
const effects = ['zoom', 'parallax', 'tilt', 'blur'];
let effectIndex = 0;
let value = 0;
let dir = 1;

function animate() {
    value += dir * 0.02;
    if (value >= 1) { 
        dir = -1;
    }
    if (value <= 0) { 
        dir = 1;
        effectIndex = (effectIndex + 1) % effects.length;
        label.textContent = effects[effectIndex];
    }
    
    const effect = effects[effectIndex];
    
    switch(effect) {
        case 'zoom':
            const scale = 1 + value * 0.3;
            image.style.transform = `scale(${scale})`;
            image.style.filter = 'none';
            break;
        case 'parallax':
            const y = (value - 0.5) * 30;
            image.style.transform = `translateY(${y}px)`;
            image.style.filter = 'none';
            break;
        case 'tilt':
            const rotateX = (value - 0.5) * 20;
            const rotateY = Math.sin(value * Math.PI * 2) * 10;
            image.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            image.style.filter = 'none';
            break;
        case 'blur':
            const blur = value * 5;
            image.style.transform = 'none';
            image.style.filter = `blur(${blur}px)`;
            break;
    }
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
