<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doc Module Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
.container { text-align: center; }
.title { color: #4a9eff; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.demo { width: 340px; height: 260px; border-radius: 12px; overflow: hidden; background: #1a1a1a; box-shadow: 0 20px 60px rgba(0,0,0,0.5); position: relative; display: flex; align-items: center; justify-content: center; }
.doc { position: relative; width: 180px; height: 220px; background: #f5f5f0; border-radius: 4px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); overflow: hidden; }
.doc-line { height: 8px; background: #ddd; margin: 12px 15px 0; border-radius: 2px; }
.doc-line:first-child { margin-top: 20px; }
.doc-line.short { width: 60%; }
.doc-line.medium { width: 80%; }
.highlight { position: absolute; left: 15px; height: 10px; overflow: hidden; mix-blend-mode: multiply; }
.highlight-bar { height: 100%; width: 0%; background: #ffff00; }
.highlight-1 { top: 52px; width: 100px; }
.highlight-2 { top: 76px; width: 120px; }
.highlight-3 { top: 100px; width: 90px; }
.vignette { position: absolute; inset: 0; box-shadow: inset 0 0 60px 20px rgba(0,0,0,0.3); pointer-events: none; border-radius: 12px; }
.hint { margin-top: 20px; color: #666; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.hint span { animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-3px); } }
</style>
</head>
<body>
<div class="container">
    <div class="title">Doc Module</div>
    <div class="subtitle">Animated document highlights on scroll</div>
    <div class="demo">
        <div class="doc">
            <div class="doc-line"></div>
            <div class="doc-line short"></div>
            <div class="doc-line medium"></div>
            <div class="doc-line"></div>
            <div class="doc-line short"></div>
            <div class="doc-line medium"></div>
            <div class="doc-line"></div>
            <div class="doc-line short"></div>
            <div class="highlight highlight-1"><div class="highlight-bar" id="bar1"></div></div>
            <div class="highlight highlight-2"><div class="highlight-bar" id="bar2"></div></div>
            <div class="highlight highlight-3"><div class="highlight-bar" id="bar3"></div></div>
        </div>
        <div class="vignette"></div>
    </div>
    <div class="hint"><span>â†•</span> Scroll to reveal highlights</div>
</div>
<script>
const bars = [
    document.getElementById('bar1'),
    document.getElementById('bar2'),
    document.getElementById('bar3')
];
let time = 0;

function ease(t) { return 1 - Math.pow(1 - t, 3); }

function animate() {
    time += 0.008;
    const cycle = time % 3;
    
    bars.forEach((bar, i) => {
        const start = i * 0.4;
        const progress = Math.max(0, Math.min(1, (cycle - start) / 0.5));
        bar.style.width = (ease(progress) * 100) + '%';
        
        // Reset when cycle restarts
        if (cycle < 0.1 && i === 0) {
            bars.forEach(b => b.style.width = '0%');
        }
    });
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
