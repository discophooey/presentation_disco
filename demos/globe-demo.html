<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Globe Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
.container { text-align: center; }
.title { color: #4a9eff; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.demo { width: 340px; height: 280px; border-radius: 12px; overflow: hidden; background: linear-gradient(180deg, #0a0a20 0%, #1a1a3a 100%); box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; position: relative; }
.stars { position: absolute; inset: 0; }
.star { position: absolute; width: 2px; height: 2px; background: #fff; border-radius: 50%; opacity: 0.5; }
.globe { width: 180px; height: 180px; border-radius: 50%; background: linear-gradient(135deg, #1e90ff 0%, #0a4a7a 100%); position: relative; box-shadow: 0 0 60px rgba(30,144,255,0.4), inset -20px -20px 40px rgba(0,0,0,0.3); overflow: hidden; }
.continents { position: absolute; width: 200%; height: 100%; display: flex; }
.continent { position: absolute; background: #2ecc71; border-radius: 40%; }
.c1 { width: 50px; height: 40px; top: 20%; left: 15%; }
.c2 { width: 30px; height: 50px; top: 45%; left: 55%; }
.c3 { width: 60px; height: 30px; top: 25%; left: 120%; }
.c4 { width: 25px; height: 35px; top: 55%; left: 150%; }
.marker { position: absolute; width: 12px; height: 12px; background: #e74c3c; border-radius: 50%; box-shadow: 0 0 20px #e74c3c; top: 30%; left: 55%; }
.marker::after { content: ''; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid #e74c3c; }
.arc { position: absolute; width: 80px; height: 40px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 50%; border-bottom: none; top: 35%; left: 25%; transform: rotate(-20deg); }
.hint { margin-top: 20px; color: #666; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.hint span { animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-3px); } }
</style>
</head>
<body>
<div class="container">
    <div class="title">Globe</div>
    <div class="subtitle">3D WebGL globe with animated location markers</div>
    <div class="demo">
        <div class="stars" id="stars"></div>
        <div class="globe">
            <div class="continents" id="continents">
                <div class="continent c1"></div>
                <div class="continent c2"></div>
                <div class="continent c3"></div>
                <div class="continent c4"></div>
            </div>
            <div class="marker" id="marker"></div>
            <div class="arc"></div>
        </div>
    </div>
    <div class="hint"><span>â†•</span> Scroll to rotate</div>
</div>
<script>
// Create stars
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.opacity = Math.random() * 0.5 + 0.2;
    starsContainer.appendChild(star);
}

const continents = document.getElementById('continents');
const marker = document.getElementById('marker');
let rotation = 0;
let markerPulse = 0;

function animate() {
    rotation += 0.3;
    markerPulse += 0.1;
    
    continents.style.transform = `translateX(${-rotation % 180}px)`;
    
    const scale = 1 + Math.sin(markerPulse) * 0.2;
    marker.style.transform = `scale(${scale})`;
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
