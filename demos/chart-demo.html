<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, sans-serif; background: #000; }
</style>
</head>
<body>
<!-- Chart Module -->
<style>
#ch1{position:relative;width:100%;min-height:200vh}
#ch1 .st{position:sticky;top:0;width:100%;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;overflow:hidden;background:#000000;font-family:-apple-system,sans-serif}
#ch1 .tt{font-size:1.5rem;margin-bottom:20px;text-align:center;color:#fff;font-weight:bold}
#ch1 .cc{display:flex;flex-direction:column;align-items:center;transform:translate(0px,0px) scale(0.8);transform-origin:center}
#ch1 .b{display:flex;flex-direction:column;gap:15px}#ch1 .i{display:flex;align-items:center;gap:10px}#ch1 .l{min-width:100px;font-size:.9rem;color:#ccc}#ch1 .t{flex:1;height:30px;background:#333;border-radius:4px;overflow:hidden}#ch1 .f{height:100%;width:0;border-radius:4px}#ch1 .n{min-width:50px;font-size:.9rem;color:#fff;font-weight:bold;opacity:0;transition:opacity .3s}
#ch1 .cap{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);width:85%;max-width:700px;padding:12px 16px;border-radius:8px;font-size:13px;line-height:1.5;color:#e0e0e0;text-align:center;z-index:100;background:rgba(0,0,0,.8);}#ch1 .cap em{color:#999;font-size:11px;display:block;margin-top:4px}
</style>
<div id="ch1">
<div class="st"><div class="tt">Regional Sales Data</div><div class="cc"><div class="b"><div class="i"><span class="l">North</span><div class="t"><div class="f" style="background:#ff6666" data-t="92"></div></div><span class="n">85</span></div><div class="i"><span class="l">South</span><div class="t"><div class="f" style="background:#888888" data-t="71"></div></div><span class="n">65</span></div><div class="i"><span class="l">East</span><div class="t"><div class="f" style="background:#666666" data-t="100"></div></div><span class="n">92</span></div><div class="i"><span class="l">West</span><div class="t"><div class="f" style="background:#aaaaaa" data-t="85"></div></div><span class="n">78</span></div></div></div><div class="cap">Scroll-driven bar and pie charts.<em>Demo Data</em></div></div>
</div>
