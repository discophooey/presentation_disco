<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim vs Evidence Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
.container { text-align: center; }
.title { color: #4a9eff; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.demo { width: 340px; height: 260px; border-radius: 12px; overflow: hidden; background: #0d0d14; box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
.split-header { text-align: center; padding: 14px 0 8px; }
.split-title { font-size: 13px; color: #ccc; font-weight: 600; }
.split-count { font-size: 9px; color: #555; margin-top: 2px; font-variant-numeric: tabular-nums; }
.split-area { flex: 1; display: flex; padding: 0 16px 8px; gap: 0; position: relative; }
.side { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 12px; opacity: 0.3; transition: all 0.5s ease; }
.side.active { opacity: 1; }
.side-label { font-size: 8px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; }
.claim-side .side-label { color: #f87171; }
.evidence-side .side-label { color: #4ade80; }
.side-img { width: 60px; height: 42px; border-radius: 4px; margin-bottom: 8px; }
.claim-side .side-img { background: linear-gradient(135deg, #3a1a1a, #2a1010); }
.evidence-side .side-img { background: linear-gradient(135deg, #1a3a1a, #102a10); }
.side-bar { height: 5px; border-radius: 2px; margin-bottom: 5px; width: 100%; }
.side-bar2 { height: 4px; border-radius: 2px; width: 70%; }
.claim-side .side-bar { background: rgba(248,113,113,0.2); }
.claim-side .side-bar2 { background: rgba(248,113,113,0.12); }
.evidence-side .side-bar { background: rgba(74,222,128,0.2); }
.evidence-side .side-bar2 { background: rgba(74,222,128,0.12); }
.divider { width: 1px; background: #2a2a3a; position: relative; align-self: stretch; margin: 10px 0; }
.vs { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0d0d14; color: #555; font-size: 10px; font-weight: 700; padding: 4px 0; letter-spacing: 1px; }
.vs.active { color: #4a9eff; }
.dots { display: flex; justify-content: center; gap: 6px; padding: 8px 0 14px; }
.dot { width: 7px; height: 7px; border-radius: 50%; background: #2a2a35; transition: all 0.3s; }
.dot.active { background: #4a9eff; box-shadow: 0 0 8px rgba(74,158,255,0.4); }
.verdict { font-size: 8px; font-weight: 700; letter-spacing: 0.5px; padding: 2px 8px; border-radius: 3px; margin-top: 6px; opacity: 0; transition: opacity 0.3s; text-transform: uppercase; }
.side.active .verdict { opacity: 1; }
.verdict.false { background: rgba(248,113,113,0.12); color: #f87171; }
.verdict.true { background: rgba(74,222,128,0.12); color: #4ade80; }
.verdict.partly { background: rgba(250,204,21,0.12); color: #facc15; }
.hint { margin-top: 20px; color: #666; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.hint span { animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-3px); } }
</style>
</head>
<body>
<div class="container">
    <div class="title">Claim vs Evidence</div>
    <div class="subtitle">Side-by-side split-panel comparison</div>
    <div class="demo">
        <div class="split-header">
            <div class="split-title" id="pairTitle">Safety Inspection Record</div>
            <div class="split-count" id="pairCount">1 / 3</div>
        </div>
        <div class="split-area">
            <div class="side claim-side" id="claimSide">
                <div class="side-label">The Claim</div>
                <div class="side-img"></div>
                <div class="side-bar"></div>
                <div class="side-bar2"></div>
                <div class="verdict false">False</div>
            </div>
            <div class="divider"><div class="vs" id="vsLabel">VS</div></div>
            <div class="side evidence-side" id="evidSide">
                <div class="side-label">The Evidence</div>
                <div class="side-img"></div>
                <div class="side-bar"></div>
                <div class="side-bar2"></div>
                <div class="verdict true">Verified</div>
            </div>
        </div>
        <div class="dots">
            <div class="dot active" id="d0"></div>
            <div class="dot" id="d1"></div>
            <div class="dot" id="d2"></div>
        </div>
    </div>
    <div class="hint"><span>â†•</span> Scroll through claims</div>
</div>
<script>
var pairs = [
    { title: 'Safety Inspection Record', count: '1 / 3', claimV: 'false', evidV: 'true' },
    { title: 'Evacuation Timeline', count: '2 / 3', claimV: 'partly', evidV: 'true' },
    { title: 'Casualty Figures', count: '3 / 3', claimV: 'false', evidV: 'true' }
];
var claimSide = document.getElementById('claimSide'), evidSide = document.getElementById('evidSide');
var vsLabel = document.getElementById('vsLabel'), pairTitle = document.getElementById('pairTitle'), pairCount = document.getElementById('pairCount');
var dots = [document.getElementById('d0'), document.getElementById('d1'), document.getElementById('d2')];
var pos = 0, dir = 1, curPair = -1;
function animate() {
    pos += dir * 0.8;
    if (pos >= 100) dir = -1;
    if (pos <= 0) dir = 1;
    var idx = Math.min(Math.floor(pos / 34), 2);
    var inPair = (pos % 34) / 34;
    if (idx !== curPair) {
        curPair = idx;
        var p = pairs[idx];
        pairTitle.textContent = p.title;
        pairCount.textContent = p.count;
        var cv = claimSide.querySelector('.verdict');
        cv.className = 'verdict ' + p.claimV;
        cv.textContent = p.claimV === 'false' ? 'False' : p.claimV === 'partly' ? 'Partly True' : 'True';
        dots.forEach(function(d, i) { d.classList.toggle('active', i === idx); });
    }
    claimSide.classList.toggle('active', inPair > 0.15);
    evidSide.classList.toggle('active', inPair > 0.45);
    vsLabel.classList.toggle('active', inPair > 0.3);
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
