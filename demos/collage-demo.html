<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collage Demo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
.container { text-align: center; }
.title { color: #4a9eff; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.demo { width: 340px; height: 240px; border-radius: 12px; overflow: hidden; background: #1a1a1a; box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 8px; padding: 12px; }
.cell { border-radius: 8px; transition: transform 0.3s ease; }
.cell-1 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
.cell-2 { background: linear-gradient(135deg, #3498db, #2980b9); }
.cell-3 { background: linear-gradient(135deg, #2ecc71, #27ae60); }
.cell-4 { background: linear-gradient(135deg, #f39c12, #d68910); }
.cell-5 { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
.cell-6 { background: linear-gradient(135deg, #1abc9c, #16a085); }
.hint { margin-top: 20px; color: #666; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.hint span { animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-3px); } }
</style>
</head>
<body>
<div class="container">
    <div class="title">Collage</div>
    <div class="subtitle">Multi-image grid layout with positioning controls</div>
    <div class="demo">
        <div class="cell cell-1" id="cell1"></div>
        <div class="cell cell-2" id="cell2"></div>
        <div class="cell cell-3" id="cell3"></div>
        <div class="cell cell-4" id="cell4"></div>
        <div class="cell cell-5" id="cell5"></div>
        <div class="cell cell-6" id="cell6"></div>
    </div>
    <div class="hint"><span>â†•</span> Scroll to animate</div>
</div>
<script>
const cells = document.querySelectorAll('.cell');
let time = 0;

function animate() {
    time += 0.03;
    
    cells.forEach((cell, i) => {
        const offset = i * 0.5;
        const scale = 1 + Math.sin(time + offset) * 0.08;
        const rotate = Math.sin(time + offset + 1) * 3;
        cell.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
    });
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
